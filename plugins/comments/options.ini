[Тип вывода комментариев]
options_key = comments_show_type
description = "Укажите способ, которым будут выводится комментарии"
type = select
values = "simple || Простой # tree || Древовидный"
default = "simple"
section = "Плагин «Комментарии»"
section_description = "Настройка плагина древовидных/простых комментариев (сomments)"

[Количество комментариев на странице]
options_key = comments_page_limit
type = text
default = 0
description = "Укажите максимальное количество комментариев для вывода на странице. Если будет задан 0, то отобразятся все комментарии, иначе будет организована пагинация комментариев."

[Количество комментариев-потомков]
options_key = comments_child_limit
type = text
default = 0
description = "Укажите максимальное количество комментариев-потомков при древовидном выводе. Если будет задан 0, то отобразятся все комментарии, иначе будет выведена кнопка «Показать ещё»."

[Максимальное количество уровней вложенности древовидных комментариев]
options_key = comments_max_tree_level
type = text
default = 0
description = "Оставьте 0 если ограничивать не нужно. Укажите число уровней, с которого более «глубокие» комментарии нужно выталкивать на вышестоящий уровень."

[Скрывать кнопу «Ответить» на последнем уровне вложенности древовидных комментариев]
options_key = comments_hide_reply
type = checkbox
description = "Если поставить галочку, то будет скрыта кнопка ответить у комментариев, которые находятся на последнем уровне вложенности. Актуально только для древовидных комментариев"
default = 0

[Тип пагинации комментариев]
options_key = comments_pagination_type
description = "Укажите вид пагинации комментариев. Если выбрать «Нет», то просто будет выведена первая порция комментариев без возможности посмотреть остальные комментарии. «Простая» доступна только если включен плагин pagination."
type = select
values = "none || Нет # simple || Простая ([1][2]..[5]) # ajax || «Показать ещё» (ajax) # simple-ajax || Простая + Показать ещё"
default = "none"

[Текст для формирования ссылок на страницы со следующими порциями комментариев при пагинации]
options_key = comments_pagination_next
type = text
default = "comments-next"
description = "«Next» в ссылках на страницы со следующей порцией комментариев. Например: http://site.com/page/slug/comments-next/2 — страница записи со второй порцией комментариев."

[Подпись для кнопки ajax-подгрузки новой порции комментариев]
options_key = comments_pagination_caption
type = text
default = "Показать больше"
description = "Укажите текст для кнопки. Этот же текст будет использоваться в кнопках внутри дерева комментариев."

[Код/текст для индикатора процесса ajax-подгрузки новой порции комментариев]
options_key = comments_pagination_loader
type = text
default = "Загружаю..."
description = "Укажите текст или html-код для воссоздания индикатора загрузки."

[При пагинации комментариев выводить и контент записи]
options_key = comments_pagination_page_content
type = checkbox
description = "Если поставить галочку, то на страницах пагинации комментариев будет выводится содержимое записи (приводит к появлению дублирующегося контента на странице), иначе будут выводится только комментарии"
default = 1

[При пагинации комментариев исправлять мета-поля в секции head]
options_key = comments_pagination_head_start
type = checkbox
description = "Если поставить галочку, то на страницах пагинации комментариев будет возможность изменить значения мета полей title и description. См. шаблон <b>page-comments-head-start.php</b>"
default = 1

[Селектор для размещения комментариев при ajax-пагинации]
options_key = comments_ajax_placeholder
type = text
default = ".mso-comments section > ul.comments"
description = "Укажите css-селектор блока, в конец которго будут размещаться новые порции комментариев. Актуально только если выбрана ajax-пагинация."

[Сортировка комментариев]
options_key = comments_order
type = select
description = "Выберите прядок сортировки комментариев."
values =  "desc||Обратный (desc) # asc||Прямой (asc)"
default = "asc"

[Сортировка комментариев второго и последующих уровней]
options_key = comments_childs_order
type = select
description = "Выберите прядок сортировки дочерних комментариев. Актуально при древовидном выводе."
values =  "desc||Обратный (desc) # asc||Прямой (asc)"
default = "asc"

[Проверять имя анонимных комментаторов на twitter-логин]
options_key = comments_anonim_twitter
type = checkbox
description = "Если поставить галочку, то имена анонимных комментаторов будут проверяться на наличие @ в начале имени и если присутствует, то будет оформлена ссылка на твиттер-блог комментатора."
default = 1

[Вставлять имя автора исходного комментария при ответе]
options_key = comments_replyto
type = checkbox
description = "Если поставить галочку, то при ответе на чей-то комментарий в поле комментирования будет вставляться имя автора исходного комментария."
default = 1

[Включить голосование за комментарии]
options_key = comments_rating
type = checkbox
description = "Если поставить галочку, то в блоке вывода комментария будет выводится кнопка голосования за понравившийся комментарий"
default = 0

[Количество комментариев в блоке «Лучшие комментарии»]
options_key = comments_best
type = text
description = "Если оставить 0, то блок выводится не будет. Иначе будет показано заданное количество лучших комментариев, у которых количество голосов больше 0. Блок выводится только если включена опция голосования за комментарии"
default = 0

[Минимальное количество комментариев чтобы начать отображать блок «Лучшие комментарии»]
options_key = comments_rating_min_show
type = text
description = "Задайте минимальное количество комментариев, при наличии которых будет срабатывать вывод блока «Лучшие комментарии» (иначе блок будет скрываться). Если оставить 0, то блок будет выводится в любом случае."
default = 3

[Заголовок блока «Лучшие комментарии»]
options_key = comments_best_caption
type = text
description = "Задайте текст заголовка блока с лучшими комментариями. Не акатуально, если в шаблоне заголовок прописан в жесткой форме."
default = "Лучшие комментарии"

[Код/текст для индикатора процесса ajax-обработки голосования за комментарий]
options_key = comments_rating_loader
type = text
default = "Учитываю..."
description = "Укажите текст или html-код для воссоздания индикатора отправки голоса."

[Отобразить кнопку «Показать контекст» для лучших комментариев]
options_key = comments_best_context
type = checkbox
description = "Если поставить галочку, то в блоке вывода лучших комментариев будет выводится кнопка для перехода к месту размещения комментария в дискуссии."
default = 0

[При пагинации комментариев выводить блок «Лучшие комментарии»]
options_key = comments_pagination_best_show
type = checkbox
description = "Если поставить галочку, то на страницах пагинации комментариев тоже будет выводится блок «Лучшие комментарии»"
default = 0

[Использовать css-стили для Default-шаблона]
options_key = comments_default_css
type = checkbox
description = "Если поставить галочку, то будет использоваться css-файл с минимальными стилями оформления комментариев. Это удобно при работе с default-шаблоном движка."
default = 1

[Значение параметра «changefreq» для sitemap.xml]
options_key = comments_changefreq
type = select
description = "Задайте значение параметра «Приоритет обновления» для ссылок с пагинацией комментариев в sitemap.xml"
values =  "always # hourly # daily # weekly # monthly # yearly # never"
default = "daily"

[Значение параметра «priority» для sitemap.xml]
options_key = comments_priority
type = text
description = "Задайте значение параметра «Частота обновления» для ссылок с пагинацией комментариев в sitemap.xml. Допустимы значения: от 0.0 до 1.0"
default = "0.5"
