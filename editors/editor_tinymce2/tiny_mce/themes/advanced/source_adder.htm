<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>{#advanced_dlg.code_add_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/source_editor.js"></script>
	<base target="_self" />
</head>
<body onresize="resizeInputs();" style="display:none; overflow:hidden;">
	<form name="source" onsubmit="addContent();return false;" action="#">
		<div class="title">{#advanced_dlg.code_add_title}</div>

		<textarea name="htmlSourceAdd" spellcheck="false" id="htmlSourceAdd" rows="15" cols="100" dir="ltr" wrap="off" class="mceFocus"></textarea>

		<div class="mceActionPanel">
			<div style="float: left">
				<input type="button" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" id="cancel" />
			</div>

			<div style="float: right">
				<input type="submit" name="insert" value="{#update}" id="insert" />
			</div>
		</div>
	</form>
</body>
</html>
